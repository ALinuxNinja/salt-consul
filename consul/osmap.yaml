Ubuntu:
  common:
    packages:
      - augeas-tools
      - augeas-lenses
      - libaugeas0
      - python-augeas
      - unzip
      - curl
      - dnsmasq
  "12.04":
    init: sysv
  "14.04":
    init: upstart
  "16.04":
    init: systemd
Debian:
  common:
    packages:
      - augeas-tools
      - augeas-lenses
      - libaugeas0
      - python-augeas
      - unzip
      - curl
      - dnsmasq
  "7":
    init: sysv
CentOS:
  common:
    install_path: /usr/sbin/consul
    conf_dir: /etc/consul.d
    packages:
      - augeas
      - augeas-libs
      - python-augeas
      - unzip
      - curl
      - dnsmasq
  6:
    init: sysv
  7:
    init: systemd
